<div class="container">
  <h1 class="display-4 mt-5 mb-0">Authentification</h1>
  <hr class="mt-o mb-5 bg-dark">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-8 mx-auto">
      <form [formGroup]="signinForm" (ngSubmit)='onSubmitSigninForm()'>
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" id="email" class="form-control" placeholder="exemple@exemple.com" formControlName='email'>
        </div>
        <div class="form-group">
          <label for="password">mot de passe</label>
          <input type="password" id="password" class="form-control" placeholder="Minimun 6 caracteres" formControlName='password'>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]='signinForm.invalid'>Connexion</button>
      </form>
    </div>
  </div>

</div>
